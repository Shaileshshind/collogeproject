    <div class="google_from">
      <div class="main_contant">
        <h1>Login Form</h1>
        <div class="line"></div>
        <br/>
        <form action="" method="post">
          <div class="text_box">
            <label for="Username">Username <span>&#42;</span></label>
            <input
              type="email"
              id="Username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="text_box">
            <label for="password">password<span>&#42;</span></label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div class="button">
            <button type="submit">submit</button>
          </div>
        </form>
      </div>
