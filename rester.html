<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/rester.css">
    <link rel="shortcut icon" href="/icon/college.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration From</title>
</head>

<body>
    <section class="container">
        <header>Registration From</header>
        <form action="#" class="from" method="post">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required />

            </div>
            <div class="colomn">
                <div class="input-box">
                    <label>phone Number</label>
                    <input type="number" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="datetime-local" placeholder="Enter Birth date" required />

                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">

                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Male</label>

                    </div>
                    <div class="gender">

                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-other">Other</label>

                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address 2" required />
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>State</option>
                            <option>Maharastra</option>
                            <option>dilli</option>
                            <option>madhyapradesh</option>
                            <option>tamilnadu</option>
                        </select>

                    </div>
                    <input type="text" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your college" required />
                    <input type="number" placeholder="Enter postal code" required />
                </div>



            </div>
            <button>Submit</button>




        </form>
    </section>

</body>

</html>
